<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      textarea {
        width: 80%;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <textarea id="input"></textarea>
    <input type="button" value="parse" id="btn_parse" />
    <textarea id="output"></textarea>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="m.user.js"></script>
    <script type="text/javascript">
      function $(id) {
        return document.getElementById(id);
      }

      $("input").value = localStorage["input"] || "";

      $("btn_parse").addEventListener("click", function () {
        var input = $("input").value;
        localStorage["input"] = input;
        $("output").value = JSON.stringify($parse(input), true, 2);
      });
    </script>
  </body>
</html>
